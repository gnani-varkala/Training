<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!--<script src="JS/jquery_ngrepeat.js"></script> -->
		<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
	</head>
	<body>
		<p id="test"></p>
	</body>
	<script>


	$(document).ready(function(){

		var Employees= [
    {
      "ID": "30024",
      "Name": "NagaLatha",
      "Designation": "Trainee",
      "Experience": "5Days",
      "Salary": 20000
    },
    {
      "ID": "30025",
      "Name": "Santoshi",
      "Designation": "Trainee",
      "Experience": "5Days",
      "Salary": 20000
    }
  ];
		$("#test").append("<table>");
		$("#test").append("<tr>");
			for(var index in Employees[0]){
				$("#test").append("<th>"+index+"</th>");
			}
				$("#test").append("</tr>");
			//appending array elements to DOM
			for(var i=0;i<Employees.length;i++){
					$("#test").append("<tr>");
	        $("#test").append("<td>"+Employees[i].ID+"</td>");
					$("#test").append("<td>"+Employees[i].Name+"</td>");
					$("#test").append("<td>"+Employees[i].Designation+"</td>");
					$("#test").append("<td>"+Employees[i].Experience+"</td>");
					$("#test").append("<td>"+Employees[i].Salary+"</td>");
					$("#test").append("</tr>");
			}
			//function to check for repetion
			$("#test").append("</table>");
});
	</script>
</html>
