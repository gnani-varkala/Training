	<body>

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>

						<li><a href="html_templates/cinderella.html">Cinderella</a></li>

					</ul>
				</div>
			</div>
		</nav>

		<div class="w3-content w3-display-container" style="width:50%;margin-top:15%">

			<a class="w3-btn-floating w3-hover-dark-grey w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
			<a class="w3-btn-floating w3-hover-dark-grey w3-display-right" onclick="plusDivs(1)">&#10095;</a>

			<div class="w3-display-container mySlides">
				<a href="html_templates/cinderella.html"><img src="assets/cinderella.jpg" style="width:100%" >
				<div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
					Cinderella
				</div>
			</div>

			<div class="w3-display-container mySlides" >
				<a href="html_templates/little_mermaid.html"><img src="assets/little_mermaid.jpg"style="width:100%" >
				<div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
					Little_mermaid
				</div>
			</div>

			<div class="w3-display-container mySlides">
				<a href="html_templates/beauty_and_beast.html"><img src="assets/beauty_and_beast.jpg" style="width:100%">
				<div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
				Beauty_and_Beast
				</div>
			</div>
		</div>
	</body>
	<script>
		var slideIndex = 1;
		showDivs(slideIndex);
		setInterval(function(){
 			 showDivs(slideIndex++); },
 		 2000);
		function plusDivs(n) {
			showDivs(slideIndex += n);
		}
		function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("mySlides");
		if (n > x.length-1) {
 			 slideIndex = 1
		}
		if (n < 1) {
 		 slideIndex = x.length-1
		}
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		x[slideIndex-1].style.display = "block";
		}
	</script>
